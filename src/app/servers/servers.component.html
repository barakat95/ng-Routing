<div class="row">
  <div class="col-sm-12 col-md-4">
    <div class="list-group">
      <a [routerLink]="['/servers', server.id]" [queryParams]="{allowEdit: server.id === 3? '1' : '0'}"
        class="list-group-item" *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
